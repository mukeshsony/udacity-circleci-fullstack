version: 2.1

executors:
  node-browsers:
    docker:
      - image: cimg/node:20.17-browsers
    working_directory: ~/project
    environment:
      NODE_ENV: test

jobs:
  test-angular-app:
    executor: node-browsers
    steps:
      - checkout
      - restore_cache:
          name: Restore npm dependencies cache
          keys:
            - v1-testing-deps-{{ checksum "testing/package-lock.json" }}
            - v1-testing-deps-
      - run:
          name: Install Dependencies
          command: |
            echo "=========================================="
            echo "Installing testing app dependencies..."
            echo "=========================================="
            cd testing
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            npm ci
            echo "=========================================="
      - save_cache:
          name: Save npm dependencies cache
          key: v1-testing-deps-{{ checksum "testing/package-lock.json" }}
          paths:
            - testing/node_modules
      - run:
          name: Verify Installation
          command: |
            echo "=========================================="
            echo "Verifying testing app installation..."
            echo "=========================================="
            cd testing
            npm list @angular/cli
            ls -la node_modules/.bin/ | grep -E "ng|karma" || true
            echo "=========================================="
      - run:
          name: Run Unit Tests
          command: |
            echo "=========================================="
            echo "Running testing app unit tests..."
            echo "=========================================="
            cd testing
            export CHROME_BIN=$(node -p "require('puppeteer').executablePath()")
            echo "Chrome binary: $CHROME_BIN"
            npm run test:ci
            echo "=========================================="
      - run:
          name: Build Application
          command: |
            echo "=========================================="
            echo "Building testing app for production..."
            echo "=========================================="
            cd testing
            npm run build --configuration=production
            echo "=========================================="
      - store_test_results:
          path: testing/coverage
      - store_artifacts:
          path: testing/coverage
          destination: coverage
      - store_artifacts:
          path: testing/dist
          destination: dist

workflows:
  version: 2
  test-and-build:
    jobs:
      - test-angular-app
