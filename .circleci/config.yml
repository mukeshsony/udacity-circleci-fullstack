version: 2.1

executors:
  node-angular:
    docker:
      - image: cimg/node:20.17-browsers
    working_directory: ~/repo

jobs:
  build-and-test:
    executor: node-angular
    steps:
      - checkout
      
      # Cache node_modules for faster builds
      - restore_cache:
          keys:
            - v2-deps-{{ checksum "web-app/package-lock.json" }}
            - v2-deps-

      - run:
          name: üì¶ Install Dependencies
          command: |
            cd web-app
            echo "=========================================="
            echo "Installing dependencies..."
            echo "Node: $(node -v) | NPM: $(npm -v)"
            npm ci --include=dev
            echo "‚úÖ Dependencies installed"
            echo "Checking for Angular CLI binary:"
            ls -l node_modules/.bin/ng || echo "‚ö†Ô∏è ng binary not found!"
            npx ng version

      - save_cache:
          paths:
            - web-app/node_modules
          key: v2-deps-{{ checksum "web-app/package-lock.json" }}

      - run:
          name: üß™ Run Angular Unit Tests
          command: |
            cd web-app
            echo "=========================================="
            echo "Running unit tests with ChromeHeadlessCI..."
            npx ng test --watch=false --browsers=ChromeHeadlessCI --code-coverage
            echo "‚úÖ Tests finished successfully"
            ls -lh coverage/ || echo "‚ö†Ô∏è No coverage folder found"

      - run:
          name: üèó Build Angular Production App
          command: |
            cd web-app
            echo "=========================================="
            echo "Building production app..."
            npx ng build --configuration production
            echo "‚úÖ Build completed successfully"
            ls -lh dist/ || echo "‚ö†Ô∏è dist folder missing"

      - store_test_results:
          path: web-app/coverage

      - store_artifacts:
          path: web-app/coverage

      - store_artifacts:
          path: web-app/dist

workflows:
  build-test:
    jobs:
      - build-and-test
