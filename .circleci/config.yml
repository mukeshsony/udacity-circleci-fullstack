version: 2.1

# ================================================
# EXECUTORS - Reusable execution environments
# ================================================
executors:
  node-browsers:
    docker:
      - image: cimg/node:20.17-browsers
    working_directory: ~/project
    environment:
      NODE_ENV: test

# ================================================
# JOBS - Individual units of work
# ================================================
jobs:
  test-angular-app:
    executor: node-browsers
    steps:
      - checkout
      
      # Restore cached dependencies
      - restore_cache:
          name: Restore npm dependencies cache
          keys:
            - v1-testing-deps-{{ checksum "testing/package-lock.json" }}
            - v1-testing-deps-
      
      # Install dependencies
      - run:
          name: Install Dependencies
          command: |
            cd testing
            echo "Node: v20.19.0"
            echo "NPM: 10.8.2"
            npm ci
      
      # Save dependencies to cache
      - save_cache:
          name: Save npm dependencies cache
          key: v1-testing-deps-{{ checksum "testing/package-lock.json" }}
          paths:
            - testing/node_modules
      
      # Verify installation
      - run:
          name: Verify Installation
          command: |
            cd testing
            echo "Verifying @angular/cli installation..."
            npm list @angular/cli
            echo "Checking executables..."
            ls -la node_modules/.bin/ | grep -E "ng|karma" || true
      
      # Run unit tests
      - run:
          name: Run Unit Tests
          command: |
            cd testing
            export CHROME_BIN=$(node -p "require('puppeteer').executablePath()")
            echo "Chrome binary path: $CHROME_BIN"
            npm run test:ci
      
      # Build application
      - run:
          name: Build Application
          command: |
            cd testing
            npm run build --configuration=production
      
      # Store test results
      - store_test_results:
          path: testing/coverage
      
      # Store test coverage artifacts
      - store_artifacts:
          path: testing/coverage
          destination: coverage
      
      # Store build artifacts
      - store_artifacts:
          path: testing/dist
          destination: dist

  udacity-web-app:
    executor: node-browsers
    steps:
      - checkout
      
      # Restore cached dependencies
      - restore_cache:
          name: Restore npm dependencies cache
          keys:
            - v1-web-app-deps-{{ checksum "web-app/package-lock.json" }}
            - v1-web-app-deps-
      
      # Install dependencies
      - run:
          name: Install Dependencies
          command: |
            cd web-app
            echo "Node: $(node --version)"
            echo "NPM: $(npm --version)"
            npm ci
      
      # Save dependencies to cache
      - save_cache:
          name: Save npm dependencies cache
          key: v1-web-app-deps-{{ checksum "web-app/package-lock.json" }}
          paths:
            - web-app/node_modules
      
      # Verify installation
      - run:
          name: Verify Installation
          command: |
            cd web-app
            echo "Verifying @angular/cli installation..."
            npm list @angular/cli
            echo "Checking executables..."
            ls -la node_modules/.bin/ | grep -E "ng|karma" || true
      
      # Run unit tests
      - run:
          name: Run Unit Tests
          command: |
            cd web-app
            export CHROME_BIN=$(node -p "require('puppeteer').executablePath()")
            echo "Chrome binary path: $CHROME_BIN"
            npm run test:ci
      
      # Build application
      - run:
          name: Build Application
          command: |
            cd web-app
            npm run build --configuration=production
      
      # Store test results
      - store_test_results:
          path: web-app/coverage
      
      # Store test coverage artifacts
      - store_artifacts:
          path: web-app/coverage
          destination: coverage
      
      # Store build artifacts
      - store_artifacts:
          path: web-app/dist
          destination: dist

  udacity-web-api:
    executor: node-browsers
    steps:
      - checkout
      
      # Restore cached dependencies
      - restore_cache:
          name: Restore npm dependencies cache
          keys:
            - v1-web-api-deps-{{ checksum "web-api/package-lock.json" }}
            - v1-web-api-deps-
      
      # Install dependencies
      - run:
          name: Install Dependencies
          command: |
            cd web-api
            echo "Node: $(node --version)"
            echo "NPM: $(npm --version)"
            npm ci
      
      # Save dependencies to cache
      - save_cache:
          name: Save npm dependencies cache
          key: v1-web-api-deps-{{ checksum "web-api/package-lock.json" }}
          paths:
            - web-api/node_modules
      
      # Verify installation
      - run:
          name: Verify Installation
          command: |
            cd web-api
            echo "Checking installed packages..."
            npm list --depth=0
      
      # Run unit tests
      - run:
          name: Run Unit Tests
          command: |
            cd web-api
            npm test
      
      # Build application
      - run:
          name: Build Application
          command: |
            cd web-api
            npm run build
      
      # Store build artifacts
      - store_artifacts:
          path: web-api/dist
          destination: dist

# ================================================
# WORKFLOWS - Orchestrate job execution
# ================================================
workflows:
  version: 2
  test-and-build:
    jobs:
      - test-angular-app
      - udacity-web-app
      - udacity-web-api
