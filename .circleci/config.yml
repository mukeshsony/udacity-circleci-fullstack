version: 2.1

# ================================================
# EXECUTORS - Reusable execution environments
# ================================================
executors:
  node-browsers:
    docker:
      - image: cimg/node:20.17-browsers
    working_directory: ~/project
    environment:
      NODE_ENV: test

# ================================================
# JOBS - Individual units of work
# ================================================
jobs:
  test-angular-app:
    executor: node-browsers
    steps:
      - checkout
      
      # Restore cached dependencies
      - restore_cache:
          name: Restore npm dependencies cache
          keys:
            - v1-testing-deps-{{ checksum "testing/package-lock.json" }}
            - v1-testing-deps-
      
      # Install dependencies
      - run:
          name: Install Dependencies
          command: |
            cd testing
            echo "Node: v20.19.0"
            echo "NPM: 10.8.2"
            npm ci
      
      # Save dependencies to cache
      - save_cache:
          name: Save npm dependencies cache
          key: v1-testing-deps-{{ checksum "testing/package-lock.json" }}
          paths:
            - testing/node_modules
      
      # Verify installation
      - run:
          name: Verify Installation
          command: |
            cd testing
            echo "Verifying @angular/cli installation..."
            npm list @angular/cli
            echo "Checking executables..."
            ls -la node_modules/.bin/ | grep -E "ng|karma" || true
      
      # Run unit tests
      - run:
          name: Run Unit Tests
          command: |
            cd testing
            npm run test:ci
      
      # Build application
      - run:
          name: Build Application
          command: |
            cd testing
            npm run build --configuration=production
      
      # Store test results
      - store_test_results:
          path: testing/coverage
      
      # Store test coverage artifacts
      - store_artifacts:
          path: testing/coverage
          destination: coverage
      
      # Store build artifacts
      - store_artifacts:
          path: testing/dist
          destination: dist

# ================================================
# WORKFLOWS - Orchestrate job execution
# ================================================
workflows:
  version: 2
  test-and-build:
    jobs:
      - test-angular-app
