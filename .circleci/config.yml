version: 2.1

executors:
  node-angular:
    docker:
      - image: cimg/node:20.17-browsers
    working_directory: ~/repo

jobs:
  build-and-test:
    executor: node-angular
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-deps-{{ checksum "web-app/package-lock.json" }}
            - v2-deps-

      - run:
          name: Install Dependencies
          command: |
            cd web-app
            echo "Node: $(node --version) | NPM: $(npm --version)"
            npm install
            echo "Packages installed: $(ls node_modules | wc -l)"

      - save_cache:
          paths:
            - web-app/node_modules
          key: v2-deps-{{ checksum "web-app/package-lock.json" }}

      - run:
          name: Run Unit Tests
          command: |
            cd web-app
            npm run test:ci

      - run:
          name: Build Production
          command: |
            cd web-app
            npm run build

      - store_test_results:
          path: web-app/coverage

      - store_artifacts:
          path: web-app/coverage

      - store_artifacts:
          path: web-app/dist

workflows:
  build-test:
    jobs:
      - build-and-test
