<div class="product-list-container">
  <h1>Our Products</h1>
  <div class="product-grid">
    <!-- Parent component passes data to child via @Input -->
    <app-product-item 
      *ngFor="let product of products" 
      [product]="product"
      (productClicked)="onProductClicked($event)">
    </app-product-item>
  </div>
</div>
