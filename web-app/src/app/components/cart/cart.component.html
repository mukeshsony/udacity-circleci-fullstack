<div class="cart-container">
  <h1>Shopping Cart</h1>
  
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty</p>
    <a routerLink="/" class="continue-shopping">Continue Shopping</a>
  </div>
  
  <div *ngIf="cartItems.length > 0">
    <div class="cart-items">
      <!-- Parent component passes data to child via @Input and receives events via @Output -->
      <app-cart-item 
        *ngFor="let item of cartItems" 
        [item]="item"
        (quantityChanged)="onQuantityChanged($event)"
        (removeClicked)="onItemRemoved($event)">
      </app-cart-item>
    </div>
    
    <div class="cart-summary">
      <div class="summary-row">
        <span class="summary-label">Total:</span>
        <span class="summary-value">${{ total.toFixed(2) }}</span>
      </div>
      
      <div class="cart-actions">
        <a routerLink="/" class="continue-shopping">Continue Shopping</a>
        <a routerLink="/checkout" class="checkout-button">Proceed to Checkout</a>
      </div>
    </div>
  </div>
</div>
